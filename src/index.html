<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile Card Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/2baa853a3c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Handjet:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mt-4">
          <div class="card">
            <div class="card-body p-3">
              <ul class="list-unstyled">
                <li class="mb-3">
                  <label>Include Cover</label>
                  <select class="picker" for="includeCover">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </li>
                <li>
                  <input
                    type="file"
                    id="coverImageInput"
                    accept="image/*"
                    class="form-control"
                  />
                </li>
                <li>
                  <label>Name</label>
                  <input class="picker" for="name" type="text" />
                </li>
                <li>
                  <label>Last Name</label>
                  <input class="picker" for="lastname" type="text" />
                </li>
                <li>
                  <label>Social Media</label>
                  <select class="picker" for="socialMediaPosition">
                    <option value="position-left">Left</option>
                    <option value="position-right">Right</option>
                  </select>
                </li>
                <li>
                  <label>Twitter</label>
                  <input class="picker" for="twitter" type="text" />
                </li>
                <li>
                  <label>Github</label>
                  <input class="picker" for="github" type="text" />
                </li>
                <li>
                  <label>LinkedIn</label>
                  <input class="picker" for="linkedin" type="text" />
                </li>
                <li>
                  <label>Instagram</label>
                  <input class="picker" for="instagram" type="text" />
                </li>
                <li>
                  <label>Role</label>
                  <select class="picker" for="role">
                    <option value="">Pick Role</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Floor Planner">Floor Planner</option>
                    <option value="Technical Writter">Technical Writter</option>
                  </select>
                </li>
                <li>
                  <label>City</label>
                  <select class="picker" for="city">
                    <option value="">Pick City</option>
                    <option value="Miami">Miami</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Munich">Munich</option>
                    <option value="Caracas">Caracas</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                  </select>
                </li>
                <li>
                  <label>Country</label>
                  <select class="picker" for="country">
                    <option value="">Pick Country</option>
                    <option value="USA">USA</option>
                    <option value="Spain">Spain</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Argentina">Argentina</option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="filters">
            <div id="widget_content" class="widget-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
